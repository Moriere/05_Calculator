<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="operator"></div>
            <div id="buffer"></div>
        </div>
        <div id="keypad">
            <div id="row_1">
                <button id="clear">C</button>
                <button id="erase">⌫</button>
                <button id="power" class="operator">^</button>
                <button id="division" class="operator">÷</button>
            </div>
            <div id="row_2">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="multiplication" class="operator">x</button>
            </div>
            <div id="row_3">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="subtraction" class="operator">-</button>
            </div>
            <div id="row_4">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="addition" class="operator">+</button>
            </div>
            <div id="row_5">
                <button id="0" class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <footer> Copyright © /insert date/ Moriere <a href="https://github.com/Moriere/05_Calculator"></a></footer>
</body>
</html>
